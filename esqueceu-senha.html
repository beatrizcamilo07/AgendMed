<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/esqueceu-senha.css">
    <title>esqueceu-senha</title>
</head>
<body>
     <div class="esqueceu-senha-container">
        <!-- Imagem (lado esquerdo) -->
        <div class="form-image">
            <img src="assets/img/undraw_email_b5yu.svg" alt="Médicos">
        </div>

        <div class="form">
            <form action="">
                <div class="title">
                      <h1>Esqueceu sua senha?</h1>
                </div>

                <div class="text"><p>Digite seu e-mail para receber o link de redefinição.</p>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>
                
                <div class="input-box">
                     <a href="index.html">Voltar para o login</a>
                </div>

                <div class="continue-button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="esqueceu-senha.js"></script>
</body>
</html>
</body>
</html>
