<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Login - AgendMed</title>
</head>
<body>
    <div class="login-container">
        <!-- Imagem (lado esquerdo) -->
        <div class="form-image">
            <img src="assets/img/undraw_medicine_hqqg.svg" alt="Médicos">
        </div>

        <!-- Formulário (lado direito) -->
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required placeholder="Digie seu e-mail">
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                        </div>
                        
                        <div class="input-box">
                            <a href="esqueceu-senha.html">Esqueceu sua senha?</a>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button type="submit">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
