<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Moderna</title>
  <link rel="stylesheet" href="css/teste.css">
  <!-- Ícones do Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <img src="assets/img/estetoscópio-agendmed.png" alt="AgendMed" class="brand__logo">
      <span class="brand__name">AgendMed</span>
    </div>

    <nav class="menu">
      <a href="#" class="menu__item active"><i data-lucide="home"></i> Início</a>
      <a href="#"><i data-lucide="user"></i> Perfil</a>
      <a href="#"><i data-lucide="bell"></i> Notificações</a>
      <a href="#"><i data-lucide="folder"></i> Serviços</a>
      <a href="#"><i data-lucide="info"></i> Sobre nós</a>
      <a href="#"><i data-lucide="help-circle"></i> Ajuda</a>
      <a href="#"><i data-lucide="settings"></i> Configurações</a>
      <a href="#"><i data-lucide="log-out"></i> Sair</a>
    </nav>
  </aside>

  <!-- Conteúdo principal -->
  <main class="content">
    <h1>Conteúdo principal</h1>
    <p>Exemplo de área principal ao lado da sidebar.</p>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
